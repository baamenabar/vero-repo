<div class="cake" itemscope itemtype="http://schema.org/Product">
  <h2 itemprop="name">{{ cake.title }}</h2>
  <span itemprop="description">{{ cake.description }}</span>
  <img src="images/{{ cake.image }}_300x300.jpg" alt="{{ cake.title }}" itemprop="image" width="300" height="300">
  <div class="cake-footer">
  	<div class="cake-quote"><a href="">Cotizar</a></div>
  	<div class="cake-price" itemprop="price">{{ cake.price }}</div>
  </div>
</div>
