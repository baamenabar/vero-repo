<div class="cake" itemtype="http://schema.org/Product">
	<div class="cake-title" itemprop="name"><h2>{{ cake.title }}</h2></div>
	<div class="cake-description" itemprop="description">{{ cake.description }}</div>
	<div class="cake-price" itemprop="price">{{ cake.price }}</div>
	<div class="cake-quote">COTIZAR</div>
</div>
